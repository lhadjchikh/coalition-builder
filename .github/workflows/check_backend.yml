name: Backend Check

on:
  workflow_call: # Allow this workflow to be called by other workflows
  workflow_dispatch:
    inputs:
      ref:
        description: "Git reference to checkout"
        required: false
        default: ""

permissions:
  contents: read
  actions: read # Need actions:read for codecov
  id-token: write # For Codecov authentication on protected branches

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-backend-${{ hashFiles('backend/Dockerfile', 'backend/pyproject.toml', 'backend/poetry.lock') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-buildx-backend-${{ hashFiles('backend/Dockerfile', 'backend/pyproject.toml', 'backend/poetry.lock') }}-
            ${{ runner.os }}-buildx-backend-

      - name: Build Docker image (dev target)
        run: |
          docker buildx build \
            --target dev \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --load \
            -t coalition:dev \
            -t coalition_api:latest \
            ./backend

      # Run lint before starting DB (fast-fail)
      - name: Run linters and type checker
        run: |
          docker run --rm coalition:dev \
            bash -c "cd /app && black --check . && ruff check . && mypy coalition/ --config-file pyproject.toml"

      - name: Start database container
        run: |
          export DB_USERNAME=coalition_admin
          export DB_PASSWORD=admin_password
          export APP_DB_USERNAME=coalition_app
          export APP_DB_PASSWORD=app_password
          export DB_NAME=coalition
          docker compose up -d db

      # Temp fix for https://github.com/docker/build-push-action/issues/252
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Wait for PostgreSQL
        run: |
          timeout=60
          until docker compose exec -T db pg_isready -U postgres || [ $timeout -le 0 ]; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 5
            timeout=$((timeout-5))
          done
          if [ $timeout -le 0 ]; then
            echo "PostgreSQL failed to start in time"
            exit 1
          fi

      - name: Check if tests are necessary
        id: check_tests
        run: |
          git fetch origin main
          CHANGES=$(git diff --name-only HEAD origin/main | grep -E "^(backend/|docker-compose.yml)" -c || echo 0)

          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" && $CHANGES -eq 0 ]]; then
            echo "Running minimal tests for non-backend changes to main branch"
            echo "skip_full_tests=true" >> $GITHUB_OUTPUT
          else
            echo "Running full test suite"
            echo "skip_full_tests=false" >> $GITHUB_OUTPUT
          fi

      - name: Run minimal test (for non-relevant changes)
        if: steps.check_tests.outputs.skip_full_tests == 'true'
        run: |
          echo "Skipping intensive tests for non-relevant changes to ensure deployment workflow gets triggered"
          docker run --rm --entrypoint="" coalition:dev \
            python -c 'print("Minimal test passed, allowing deployment workflow to trigger")'

      - name: Run backend tests with coverage
        if: steps.check_tests.outputs.skip_full_tests != 'true'
        run: |
          mkdir -p ./backend_coverage

          docker compose run --rm \
            -v $(pwd)/backend_coverage:/app/coverage \
            -e PYTHONUNBUFFERED=1 \
            -e DEBUG=True \
            -e ENVIRONMENT=test \
            -e DATABASE_URL=postgis://coalition_admin:admin_password@db:5432/coalition \
            api sh -c "
              cd /app/coverage &&
              pytest -n auto --dist loadscope /app
            "

      - name: Upload coverage to Codecov
        if: steps.check_tests.outputs.skip_full_tests != 'true'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: lhadjchikh/coalition-builder
          file: ./backend_coverage/coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false

      - name: Stop containers
        if: always()
        run: docker compose down
