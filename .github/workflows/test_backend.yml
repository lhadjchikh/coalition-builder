name: Backend Tests

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "docker-compose.yml"
      - "Dockerfile"
      - ".github/workflows/test_backend.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - "docker-compose.yml"
      - "Dockerfile"
      - ".github/workflows/test_backend.yml"
  # Allow manual triggers
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Build the Docker image with caching
      - name: Build Docker image
        run: |
          docker buildx build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --load \
            -t landandbay_app:latest \
            .

      - name: Start database container
        run: docker compose up -d db

      # Temp fix for https://github.com/docker/build-push-action/issues/252
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Wait for PostgreSQL
        run: |
          timeout=60
          until docker compose exec -T db pg_isready -U postgres || [ $timeout -le 0 ]; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 5
            timeout=$((timeout-5))
          done
          if [ $timeout -le 0 ]; then
            echo "PostgreSQL failed to start in time"
            exit 1
          fi

      - name: Run backend tests
        run: |
          docker compose run --rm -e PYTHONUNBUFFERED=1 app sh -c "cd /app/backend && python manage.py test"

      - name: Stop containers
        if: always()
        run: docker compose down
