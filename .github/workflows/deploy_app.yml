name: Deploy to ECS

on:
  # This workflow will run after the test workflows complete successfully on main
  workflow_run:
    workflows:
      - "Frontend Tests"
      - "Backend Tests"
      - "Full Stack Integration Tests"
    types:
      - completed
    branches: [main]

  # Allow manual triggers regardless of test outcomes
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip test requirement (use with caution)"
        required: true
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  check_tests:
    name: Check Test Status
    runs-on: ubuntu-latest
    # When triggered by workflow_run, only proceed if the workflow succeeded
    # For manual triggers, check if we should skip test requirement
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests == 'true')
    outputs:
      workflow_name: ${{ steps.set_output.outputs.workflow_name }}
    steps:
      - name: Set output values
        id: set_output
        run: |
          echo "workflow_name=${{ github.event.workflow_run.name || 'Manual Trigger' }}" >> $GITHUB_OUTPUT
          echo "Tests passed or skipped, proceeding with deployment"
          echo "Triggered by: ${{ github.event.workflow_run.name || 'Manual Trigger' }}"

  build_and_push:
    name: Build and Push Docker Images
    needs: check_tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: prod
    outputs:
      image: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Set up Docker Buildx for faster builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Cache Docker layers to speed up builds
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Build and push the Docker image with layer caching
      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v5
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: landandbay
        with:
          context: .
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}-${{ github.run_number }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          platforms: linux/amd64

      # Move cache to prevent it from growing indefinitely
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      # Set outputs for use in other jobs (matching the old format but using the new tag)
      - run: |
          IMAGE_TAG="${{ github.sha }}-${{ github.run_number }}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to ECS
    needs: build_and_push
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition landandbay --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: app
          image: ${{ needs.build_and_push.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: landandbay-service
          cluster: landandbay-cluster
          wait-for-service-stability: true
