name: Python Lint

permissions:
  contents: read

on:
  workflow_dispatch: # Manual trigger only (called inline by check_backend.yml)

jobs:
  lint:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-backend-${{ hashFiles('backend/Dockerfile', 'backend/pyproject.toml', 'backend/poetry.lock') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-buildx-backend-${{ hashFiles('backend/Dockerfile', 'backend/pyproject.toml', 'backend/poetry.lock') }}-
            ${{ runner.os }}-buildx-backend-

      - name: Build Docker image (dev target)
        run: |
          docker buildx build \
            --target dev \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --load \
            -t coalition:dev \
            ./backend

      - name: Run linters and type checker in Docker container
        run: |
          docker run --rm coalition:dev \
            bash -c "cd /app && black --check . && ruff check . && mypy coalition/ --config-file pyproject.toml"

      # Temp fix for https://github.com/docker/build-push-action/issues/252
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
