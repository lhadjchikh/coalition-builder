name: Python Lint

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - "**/*.py"
      - ".github/workflows/lint_python.yml"
  pull_request:
    branches: [main]
    paths:
      - "**/*.py"
      - ".github/workflows/lint_python.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t landandbay:latest .

      - name: Run linters in Docker container
        run: |
          # Override the entrypoint to skip database connection and migrations
          docker run --rm --entrypoint="" landandbay:latest bash -c "cd /app && black --check . && ruff check ."
