name: Python Lint

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.py'
      - '.github/workflows/python-lint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.py'
      - '.github/workflows/python-lint.yml'

jobs:
  python_lint:
    name: Python Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Install dependencies
        run: |
          cd backend
          poetry install
          
      - name: Black Check
        run: |
          cd backend
          poetry run black --check .

      - name: Ruff Check
        run: |
          cd backend
          poetry run ruff check .